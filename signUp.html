<body>
    <a href="Landing Page.html">Back</a>

    <h1>Create an account</h1>
    <h2>Already have an account? <a href="login.html">Log in</a></h2>
    
    <form>
            <label for="name">Full name:</label>
            <input type="text" id="name" name="name"required><br><br>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"required><br><br>
    
            <label for="number">Phone number:</label>
            <select><br>
                <option>+237</option><br>
                <option>+234</option><br>
                <option>+1</option><br>
                <option>+245</option><br>
                <option>+92</option><br>
                <option>+235</option><br>
                <option>+11</option><br>
                <option>+235</option><br>
            </select>
            <input type="int" id="int" name="int"required><br><br>

            <label for="date">Date of Birth:</label>
            <input type="date" id="date" name="date"required><br><br>

            <label for="address">Address:</label>
            <input type="varchar" id="address" name="address"required><br><br>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password"required><br><br>

            <label for="confirmpassword">Confirm Password:</label>
            <input type="password" id="confirmpassword" name="confirmpassword"required>
            <label><input type="checkbox"  value="Remeber me">Remember Me</label><br>
    
            <input type="submit" value="Submit">

        </form>
    
</body>
